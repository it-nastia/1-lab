<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>1 Lab</title>
</head>
<body>
    <div class="wrapper">
        <main class="page">
            <div class="page__container"></div>
            <form action="#" class="calculation__form form">
                <div class="form__line">
                    <label class="form__label" for="numberOfHours">Кількість годин: </label>
                    <input class="form__input" id="numberOfHours" name="numberOfHours" type="text" placeholder="Число" required>
                </div>
                <div class="form__line">
                    <label class="form__label" for="hourlyRate">Погодинна ставка: </label>
                    <input class="form__input" id="hourlyRate" type="text" name="hourlyRate" placeholder="Число" required>
                </div>
                 <div class="form__line">
                    <p class="form__result">Оплата за роботу: </p>
                 </div>
                <div class="form__line">
                    <button class="form__button" type="submit">Розрахувати</button>
                </div>
            </form>                
            </div>
        </main>
    </div>
    <script src="js/script.js">
    </script>
</body>
</html>
